<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script type="text/javascript" src="../dist/easy-qrcode.js"></script>
    <script type="text/javascript">
        const creator = new EQ.Creator();
        const renderer = new EQ.Renderer({
            size: 400,
            style: "smooth",
            styleValue: 20
        });
        creator.add(new EQ.QRContent("1231", EQ.QRMode.Numeric));
        creator.add(new EQ.QRContent("ABC", EQ.QRMode.Alphanumeric));

        creator.create();

        const matrix = creator.getMatrix();
        const canvas = renderer.drawCanvas(matrix)
        document.body.append(canvas)

    </script>
</body>

</html>
